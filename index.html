<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard's Recipe Collection</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A collection of delicious recipes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Recipes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" id="og-type">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:title" content="Richard's Recipe Collection" id="og-title">
    <meta property="og:description" content="A collection of delicious recipes" id="og-description">
    <meta property="og:image" content="" id="og-image">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" id="twitter-card">
    <meta property="twitter:url" content="" id="twitter-url">
    <meta property="twitter:title" content="Richard's Recipe Collection" id="twitter-title">
    <meta property="twitter:description" content="A collection of delicious recipes" id="twitter-description">
    <meta property="twitter:image" content="" id="twitter-image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sorts+Mill+Goudy:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Richard's Recipe Collection</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search recipes">
                <span class="search-icon">âŒ•</span>
            </div>
            
            <div class="tag-filter">
                <div class="tag-filter-header">
                    <label>Filter by tag:</label>
                    <button class="tag-clear-btn" id="clearTagFilters" type="button">Show all</button>
                </div>
                <div class="tag-buttons" id="tagButtons">
                    <!-- Tag pills rendered via app.js -->
                </div>
            </div>
        </div>

        <div class="recipes-grid" id="recipesGrid">
            <div class="loading">Loading recipes...</div>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <p>No recipes found matching your search.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Richard's Recipe Collection | Hosted on GitHub Pages</p>
        </div>
    </footer>

    <div id="notification" class="notification" style="display: none;">
        <span class="notification-text">Recipe link copied to clipboard</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
